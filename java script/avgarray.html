<html>
	<script>
	var a=new Array(),sum=0,avg=0;
	var n=parseInt(prompt("enter the range"));
	for(i=0;i<n;i++)
	a[i]=parseInt(prompt("enter the values"));
	for(i=0;i<n;i++)
	document.write(a[i],"<br>");
	for(i=0;i<n;i++)
	{
	sum=sum+a[i];
	
	}
	
	avg=sum/n;
	document.write("the avg is",avg);
	</script>

</html>
