<html>
	 <script>
	 var x,y,z;
	 x=prompt("enter the first number");
	 y=prompt("enter the second number");
	 z=parseInt(x)+parseInt(y);
	 document.write(z);
	 document.write("<br>");
	 z=x-y;
	 document.write(z);
	 document.write("<br>");
	 z=x*y;
	 document.write(z);
	 document.write("<br>");
	 z=x/y;
	 document.write(z);
	 document.write("<br>");
	 z=x%y;
	 document.write(z);
	 
	 </script>




</html>
