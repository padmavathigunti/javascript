<html>
	<head>
	<script type="text/javascript">
		function name(n1){
		calculator.txt1.value=calculator.txt1.value+n1;
		
		}
	</script>
	</head>
	<body>
	<form name=calculator>
	<input type=text name=txt1 style="width:12%;text-align:right";><br><br>
	<input type="button" name=btn9 value=9 style=width:55px; onclick="number(btn9.value)">
	<input type="button" name=btn8 value=8 style=width:55px; onclick="number(btn8.value)">
	<input type="button" name=btn7 value=7 style=width:55px; onclick="number(btn7.value)">
	<input type="button" name=addbtn value=+ style=width:55px; onclick="number(addbtn.value)"><br>
	<br>
	<input type="button" name=btn6 value=6 style=width:55px; onclick="number(btn6.value)">
	<input type="button" name=btn5 value=5 style=width:55px; onclick="number(btn5.value)">
	<input type="button" name=btn4 value=4 style=width:55px; onclick="number(btn4.value)">
	<input type="button" name=subbtn value=- style=width:55px; onclick="number(subbtn.value)"><br>
	<br>
	<input type="button" name=btn3 value=3 style=width:55px; onclick="number(btn3.value)">
	<input type="button" name=btn2 value=2 style=width:55px; onclick="number(btn2.value)">
	<input type="button" name=btn1 value=1 style=width:55px; onclick="number(btn1.value)">
	<input type="button" name=mulbtn value=* style=width:55px; onclick="number(mulbtn.value)"><br>
	<br>
	<input type="button" name=potbtn value=. style=width:55px; onclick="number(potbtn.value)">
	<input type="button" name=btn0 value=0 style=width:55px; onclick="number(btn0.value)">
	<input type="button" name=equalbtn value== style=width:55px; onclick="txt1.value=eval(txt1.value)">
	<input type="button" name=divbtn value=/ style=width:55px; onclick="number(divbtn.value)"><br>
	<br>
	</form>
	</body>



</html>
